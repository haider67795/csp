<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Testing</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="/media/js.png" />
  </head>
  <body class="SBBody">
    <section class="bar">
      <a class="navbar" href="index.html">Home</a>
      <a class="navbar" href="javascript.html">JS</a>
      <a class="navbar" href="python.html">Python</a>
      <a class="navbar" href="blender.html">Blender</a>
      <a class="navbar" href="ue4.html">Unreal Engine</a>
      <a class="navbar" href="about.html">About</a>
    </section>
    <hr />
    <div class="flex-container">
      <button class="flexButton" id="fb1" onclick="picChangeToIvan()">
        Ivan
      </button>
      <button class="flexButton" id="fb2" onclick="picChangeToBen()">
        Ben
      </button>
      <button class="flexButton" id="fb3" onclick="picChangeToFord()">
        Ford
      </button>
      <button class="flexButton" id="fb4" onclick="picChangeToDefault()">
        Remove Selection
      </button>
    </div>
    <hr />
    <div class="imgContainer">
      <p id="cap">No One Selected Yet</p>
      <img
        src="/media/default.jpg"
        alt="No One Selected Yet"
        height="100"
        id="picTest"
      />
    </div>
    <hr />

    <div class="calccontainer">
      <h1 id="calcHead">Calculator &#40;2 Numbers at a Time&#41;</h1>
      <div class="calculator">
        <div>
          <input type="text" name="display" id="display" />
          <input type="text" name="display2" id="display2" />
        </div>
        <div>
          <input class="b" type="button" value="7" onclick="add(7)" />
          <input class="b" type="button" value="8" onclick="add(8)" />
          <input class="b" type="button" value="9" onclick="add(9)" />
          <input class="b" type="button" value="/" onclick="divideNum()" />
        </div>
        <div>
          <input class="b" type="button" value="4" onclick="add(4)" />
          <input class="b" type="button" value="5" onclick="add(5)" />
          <input class="b" type="button" value="6" onclick="add(6)" />
          <input
            class="b"
            type="button"
            value="x"
            id="m"
            onclick="multiplyNum()"
          />
        </div>
        <div>
          <input class="b" type="button" value="1" id="btn1" onclick="add(1)" />
          <input class="b" type="button" value="2" onclick="add(2)" />
          <input class="b" type="button" value="3" onclick="add(3)" />
          <input class="b" type="button" value="-" onclick="subNum()" />
        </div>

        <div>
          <input class="b" type="button" value="0" onclick="add(0)" />
          <input class="b" type="button" value="." onclick="add('.')" />
          <input class="b" type="button" value="=" onclick="solve()" />
          <input class="b" type="button" value="+" onclick="addNum()" />
        </div>

        <div>
          <input class="b" type="button" value="CE" onclick="clearAll()" />
          <input class="b" type="button" value="C" onclick="clearD()" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
